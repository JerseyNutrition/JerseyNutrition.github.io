<header class="site-header">

  <div class="container nav-container white-bg">
    <div class="navbar">
      <div class="main">
        {% if jekyll.environment == "production" %}
          <a id="nav-homepage" class="brand" href="{{ '/' | prepend: site.github.url }}"><img src="{{ '/assets/img/logov4.svg' | prepend: site.github.url }}" /><span>{{ site.title }}</span></a>
        {% else %}
          <a id="nav-homepage" class="brand" href="/"><img src="/assets/img/logov4.svg" /><span>{{ site.title }}</span></a>
        {% endif %}

        <button class="hamburger hamburger--spin" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <nav>
        {% if jekyll.environment == "production" %}
          <a class="smooth-scroll" href="{{ '/#about' | prepend: site.github.url }}">About</a>
          <a href="{{ '/faq/' | prepend: site.github.url }}">FAQ</a>
          <a href="{{ '/join/' | prepend: site.github.url }}">Join NPJ</a>
        {% else %}
          <a href="/#about">About</a>
          <a href="/faq/">FAQ</a>
          <a href="/join/">Join NPJ</a>
        {% endif %}
      </nav>
    </div>
  </div>

</header>
