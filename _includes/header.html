<header class="site-header">

  <div class="container nav-container white-bg">

      <div class="main">
        {% if jekyll.environment == "production" %}
          <a id="nav-homepage" class="brand" href="{{ '/' | prepend: site.github.url }}"><img src="{{ '/assets/img/logoplaceholder.png' | prepend: site.github.url }}" /><span>{{ site.title }}</span></a>
        {% else %}
          <a id="nav-homepage" class="brand" href="/"><img src="/assets/img/logoplaceholder.png" /><span>{{ site.title }}</span></a>
        {% endif %}

          <span class="hamburger-box">

          </span>

      </div>
      <nav>
